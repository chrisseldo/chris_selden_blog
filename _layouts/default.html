<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a href="{{ '/' | relative_url }}" class="circular-text-link">
        <svg class="circular-text" viewBox="0 0 100 100" width="100" height="100">
          <defs>
            <path id="circlePath" d="M 50, 50 m -25, 0 a 25,25 0 1,1 50,0 a 25,25 0 1,1 -50,0" />
          </defs>
          <text class="circular-text-path">
            <textPath href="#circlePath" startOffset="0%">
              chris selden
            </textPath>
          </text>
        </svg>
      </a>
    </header>

    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
